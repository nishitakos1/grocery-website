{% extends 'base.html' %} 
{% block title %} {{product.title}}-Grocery Shop {% endblock %} 
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media//{{product.image}}" width="230px" height="380px">
            </div>
            <div class="container">
            <div class="row">
              <a href="#" class="btn btn-warning"><b><i>Buy Now</i></b></a>
              <br>
              <hr class="my-2">
            </div>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.title}}</h5>
            <p><b><i>Price: </i></b>{{product.price}}rs.</p>
            <p>{{product.description}}</p>
        </div>
    </div>
</div> {% endblock %}
